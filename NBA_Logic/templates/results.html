    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawCharts);

      function drawCharts() {
        // Call the functions to draw individual charts
        drawChart1();
        drawChart2();
        drawChart3();
      }

      function drawChart1() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Regular season', 'Playoffs'],
          ['FG%', 1000, 400],
          ['Points per 36', 1170, 460],
          ['2016', 660, 1120]
       
        ]);

        var options = {
          chart: {
            title: "{{ name }} offensive comparison anlysis",
            subtitle: 'A comparison of this players offensive performance',
          },
          bars: 'vertical' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('chart1'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }

      function drawChart2() {

      }
    </script>
