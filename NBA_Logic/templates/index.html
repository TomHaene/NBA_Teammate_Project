<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA project</title>
</head>
<body>

    
   
    <div class="beforeinput">
        <form action="{% url 'home' %}" method="post">{% csrf_token %}

            
            <input type="text" placeholder="Enter any NBA player....." name="PlayerName">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

<style>
    
*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    /* outline: 1px solid hotpink;  */
  
  }
  
  html{
    font-size: 62.5%;
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
  }
  
  
  .beforeinput {
  position: relative;
  }
  
  .beforeinput::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.2); /* Adjust the opacity as desired */
  }
  
  /* Rest of your existing styles */
  .beforeinput {
  background-image: url("../static/CelticsBanners.jpg");
  background-size: 100vw 100vh;
  background-position: bottom center;
  background-repeat: no-repeat;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  }
  
  
  
  
  
  
  
  .beforeinput form{
    width: 100%;
    max-width: 700px;
    background: rgba(255,255,255,0.7);
    display: flex;
    align-items: center;
    padding: 10px 20px;
    border-radius: 20px;
    z-index: 1 ;
  }
  
  .beforeinput input{
    background: transparent;
    padding: 24px 20px;
    width: 950%;
    font-size: 2rem;
    color:black;
  }
  
  
  ::placeholder{
  color: black;
  font-size: 2rem;
  letter-spacing: 0.3px;
  
  }
  
  
  
  
  .beforeinput button{
  background-color: lightgreen;
  border-radius: 50%;
  cursor: pointer;
  width: 60px;
  height: 60px;
  border: 0;
  margin-left: 4px;
  }
  
  .beforeinput svg{
  width: 60px;
  padding: 6px; 
  }
  
  
  
  
  .afterinput{
  display: none;
  height: 500px;
  }
  
  
  

        
</style>




</html>
